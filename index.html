<!doctype html>
<html lang="en">
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="Responsive Login Registeration form" />
<meta name="author" content="Gautam Jajoo">
<meta http-equiv="refresh" content="30">
<script type="login/javascript">
 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); }
</script>
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>
<body>
     		<div class="header">
			<h1>Registeration</h1>
		</div>
		<div class="main-content">
			<div class="sub-main-1">
				<h2>Sign In</h2>
				<form action="#" method="post">
					<div class="icon1">
						<input placeholder="Email" name="mail" type="email" required="">
					</div>
					
					<div class="icon2">
						<input  placeholder="Password" name="Password" type="password" required="">
					</div> 
					<label class="anim">
					<input type="checkbox" class="checkbox">
						<span>Remember Me</span> 
						<a href="index.html">Forgot Password</a>
						<input type="submit" value="Sign in">
					</label> 
						<div class="clear"></div>
							<div class="sub-main-1">
					<h3>Use your social account</h3>
				   </div>
					<div class="social-icons"> 
						<a href="#" class="one-si" ><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
						<a href="#" class="two-si" ><i class="fa fa-google-plus" aria-hidden="true"></i>Google+</a>
						<div class="clear"></div>
					</div>
				
				</form>
			</div>
		</div>
		<div class="footer">
		</div>
</body>
</html>
